version: v1
managed:
  enabled: true
plugins:
  - name: as
    path: as-proto-gen
    out: assemblyscript/assembly/proto

  - name: prost
    out: rust/src/proto
  - name: tonic
    out: rust/src/proto
  - name: prost-crate
    out: rust
    strategy: all
    opt:
      - gen_crate=rust/Cargo.template.toml
      - include_file=src/proto/mod.rs